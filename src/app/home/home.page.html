<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="secondary" (click)="openAlert()">
          <ion-icon name="add-circle"></ion-icon>
        </ion-button>
    </ion-buttons>    
    <ion-title>
      Lista Compras
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>

    <ion-item-sliding *ngFor="let item of compras; let todoIndex = index">
     
        <ion-item-options side="start">
            <ion-button color="tertiary" (click)="editAlert(todoIndex)">
              <ion-icon name="create"></ion-icon>
            </ion-button>
          </ion-item-options>
          
      <ion-item>{{ item }}</ion-item> 
    
      <ion-item-options side="end">
        <ion-button color="primary" (click)="archivedTodo(todoIndex)">
          <ion-icon name="save"></ion-icon>
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
    
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="goToGuardarCompras()">
        <ion-icon name="basket"></ion-icon>
      </ion-fab-button>
    </ion-fab>


</ion-content>
